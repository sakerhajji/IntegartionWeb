<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f8f5f0] flex items-center justify-center min-h-screen">
    <!-- Login Container -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-[400px]">
      <!-- Title -->
      <h1 class="text-2xl font-semibold text-black text-center mb-6">Login</h1>

      <!-- Form -->
      <form class="space-y-6">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-black text-white p-2 rounded-lg font-medium hover:bg-gray-800 transition duration-300"
        >
          Sign In
        </button>
      </form>

      <!-- Additional Links -->
      <div class="mt-6 text-center">
        <a href="#" class="text-sm text-gray-700 hover:text-black">Forgot password?</a>
        <p class="mt-2 text-sm text-gray-700">
          Don't have an account? <a href="#" class="text-black hover:underline">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
